<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price generator</title>
</head>
<body>
<h2>Загружаемый файл должен быть в формате CSV</h2>

        <input type="submit"/>
    </form>
